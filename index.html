<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nguyen Ngoc Chuong - Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fa;
    }
    .banner {
      position: relative;
      width: 100%;
      height: 500px;
      border-radius: 0;
      overflow: hidden;
      margin-bottom: 20px;
      animation: fadeIn 1s ease;
    }
    .banner iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform: none;
    }
    .flag-container {
      position: relative;
      margin-top: -30px; /* đẩy lên mép dưới banner */
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 1000;
    }
    .flag-container img {
      width: 36px;
      height: 24px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .flag-container img:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,1);
    }
  </style>
</head>
<body>
  <!-- Banner Check Point Threat Map -->
  <div class="banner">
    <iframe src="https://threatmap.checkpoint.com/" title="Check Point Threat Map"></iframe>
  </div>

  <!-- Flag icons ngay dưới banner -->
  <div class="flag-container">
    <img src="vn_flag_icon.png" alt="Tiếng Việt" onclick="setLanguage('vi')">
    <img src="en_flag_icon.png" alt="English" onclick="setLanguage('en')">
  </div>

  <!-- Nội dung CV -->
  <div class="container">
    <h2>Nguyen Ngoc Chuong</h2>
    <p>Email: johnpak7849@gmail.com</p>
    <p>Phone: 0935 845 754</p>
    <button>Tải CV PDF</button>
  </div>
</body>
</html>
